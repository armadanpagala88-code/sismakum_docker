server {
    listen 80 default_server;
    server_name _;
    
    client_max_body_size 100M;
    
    # Logging
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # Frontend Vue.js SPA
    root /var/www/html/frontend/dist;
    index index.html;

    # Main location - serve frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Backend Laravel
    location ~ ^/api(.*)$ {
        set $suffix $1;
        
        root /var/www/html/backend/public;
        
        # Rewrite to Laravel index.php
        try_files $uri $uri/ /index.php?$query_string;
        
        # PHP handling for API
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $suffix;
            include fastcgi_params;
            fastcgi_read_timeout 300;
        }
    }
    
    # Laravel API fallback
    location = /api {
        rewrite ^ /api/ permanent;
    }

    # Storage files
    location /storage {
        alias /var/www/html/backend/storage/app/public;
        try_files $uri $uri/ =404;
        add_header Access-Control-Allow-Origin *;
    }

    # Health check
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Deny hidden files
    location ~ /\. {
        deny all;
    }

    # PHP files in backend
    location ~ \.php$ {
        root /var/www/html/backend/public;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }
}
