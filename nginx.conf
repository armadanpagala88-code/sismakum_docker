server {
    listen 80;
    server_name _;
    
    client_max_body_size 100M;
    
    # Error and access logs
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Frontend Vue.js (SPA) - serve from dist folder
    location / {
        root /var/www/html/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API Backend Laravel
    location /api {
        alias /var/www/html/backend/public;
        try_files $uri $uri/ @api;
        
        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            include fastcgi_params;
        }
    }
    
    location @api {
        rewrite /api/(.*)$ /api/index.php?/$1 last;
    }

    # Direct API PHP handling
    location ~ ^/api/(.*)$ {
        root /var/www/html/backend/public;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/backend/public/index.php;
        fastcgi_param PATH_INFO $1;
        include fastcgi_params;
    }

    # Storage files
    location /storage {
        alias /var/www/html/backend/storage/app/public;
        try_files $uri $uri/ =404;
    }

    # Health check endpoint
    location = /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
