services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    environment:
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-http://localhost:8000}
      - APP_KEY=${APP_KEY:-base64:BtSg0ZnplYdhbGzOs73Ad2Px6TbEgDLfyY6s/hnHg7k=}
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-sismakum}
      - DB_USERNAME=${DB_USERNAME:-sismakum}
      - DB_PASSWORD=${DB_PASSWORD:-sismakum}
      - MAIL_MAILER=${MAIL_MAILER:-smtp}
      - MAIL_HOST=${MAIL_HOST:-}
      - MAIL_PORT=${MAIL_PORT:-587}
      - MAIL_USERNAME=${MAIL_USERNAME:-}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-}
    volumes:
      - storage_data:/var/www/html/backend/storage/app/public
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:80/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${DB_DATABASE:-sismakum}
      MYSQL_USER: ${DB_USERNAME:-sismakum}
      MYSQL_PASSWORD: ${DB_PASSWORD:-sismakum}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: unless-stopped
    ports:
      - "${PMA_PORT:-8080}:80"
    environment:
      PMA_HOST: db
      UPLOAD_LIMIT: 64M
    depends_on:
      db:
        condition: service_healthy

volumes:
  storage_data:
  db_data:
